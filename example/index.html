<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draft MD Example</title>
  </head>
  <body>
    <div id="editor"></div>
    <script src="/dist/bundle.js"></script>
    <script type="text/javascript">
      DraftMD.mountMDEditor({
        initialValue: "# Hello\n_world_!",
        onChange: function(text) {
          console.log("NEW MARKDOWN:", text)
        },
        style: {
          height: 200,
          border: "solid black 1px",
          padding: 5,
          margin: 5,
          borderRadius: 5,
          overflow: "scroll",
          fontFamily: "Hack, Menlo, Courrier",
        },
      }, document.getElementById("editor"))
    </script>
  </body>
</html>
